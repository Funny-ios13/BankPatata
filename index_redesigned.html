<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a BankPatata</title>
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/ClT7q2m.png">
    <link rel="stylesheet" href="style_redesigned.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="logo-wrapper">
            <img src="https://i.imgur.com/i0WNypp.png" alt="BankPatata Logo">
        </div>

        <div class="forms-wrapper">
            <div class="form-container sign-in">
                <form id="login-form">
                    <h2>Iniciar Sesión</h2>
                    <p class="subtitle">Ingresa tus credenciales para acceder a tu cuenta.</p>
                    <div class="input-group">
                        <label for="login-user">Usuario</label>
                        <input type="text" id="login-user" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Contraseña</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit">Acceder</button>
                    <div class="toggle-link">
                        <p>¿No tienes una cuenta? <a href="#" class="signUpBtn-link">Regístrate ahora</a></p>
                    </div>
                </form>
            </div>

            <div class="form-container sign-up">
                <form id="register-form">
                    <h2>Crear Cuenta</h2>
                    <p class="subtitle">Únete a la familia BankPatata en pocos pasos.</p>
                    <div class="input-group">
                        <label for="register-user">Usuario</label>
                        <input type="text" id="register-user" required>
                    </div>
                    <div class="input-group">
                        <label for="register-email">Correo Electrónico</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="input-group">
                        <label for="register-password">Contraseña</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <div class="terms-group">
                        <input type="checkbox" id="register-terms" required>
                        <label for="register-terms">Acepto los <a href="#">términos y condiciones</a>.</label>
                    </div>
                    <button type="submit">Registrarse</button>
                    <div class="toggle-link">
                        <p>¿Ya tienes una cuenta? <a href="#" class="signInBtn-link">Inicia sesión</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
